<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ErgoGroup App - Login</title>
    <style>
        :root {
            --azul-principal: #2A6CB2;
            --azul-secundario: #0BB4ED;
            --cinza: #78828B;
            --cinza-claro: #f5f5f5;
            --branco: #fff;
            --fonte: "Roboto", sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--fonte);
        }

        body {
            background-color: var(--cinza-claro);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .login-container {
            background-color: var(--branco);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .welcome-message {
            margin-bottom: 20px;
        }

        .welcome-message h1 {
            color: var(--azul-principal);
            font-size: 28px;
            margin-bottom: 10px;
        }

        .welcome-message p {
            color: var(--cinza);
            font-size: 18px;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--cinza);
            text-align: left;
        }

        input[type="text"], 
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid var(--cinza);
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="text"]:focus, 
        input[type="password"]:focus {
            outline: none;
            border-color: var(--azul-secundario);
            box-shadow: 0 0 5px var(--azul-secundario);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--azul-principal);
            color: var(--branco);
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: var(--azul-secundario);
        }

        .messages {
            margin-top: 20px;
        }

        .messages ul {
            list-style: none;
            padding-left: 0;
        }

        .messages li {
            background-color: var(--azul-secundario);
            color: var(--branco);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="welcome-message">
            <h1>Bem-vindo ao ErgoGroup App</h1>
            <p>Faça seu login para continuar</p>
        </div>
        <form method="POST">
            {% csrf_token %}
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>

        {% if messages %}
        <div class="messages">
            <ul>
                {% for message in messages %}
                    {% if message.tags == 'error' %}
                        <li>{{ message }}</li>
                    {% endif %}
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</body>
</html>
